<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.0.8.js"></script>
    <meta charset="UTF-8">
    <title>Simple Chat</title>
    <link rel="stylesheet" href="layout.css"/>

    <style type="text/css">
        body {
            font-size: 100%;
            background-color: black;
            color: blue;
            margin:0;
            padding: 0;
        }
        .vbox {
            display: -webkit-flex;
            display: flex;
            -webkit-flex-direction: column;
            flex-direction: column;
        }
        .hbox {
            display: -webkit-flex;
            display: flex;
            -webkit-flex-direction: row;
            flex-direction: row;
        }
        .fill {
            position: absolute;
            left:0;
            right:0;
            top:0;
            bottom:0;
        }
        .grow {
          flex: 1;
          overflow-y: scroll
        }
        input, button {
            font-size: inherit;
        }
        button, input {
            border: 3px solid black;
            background-color: white;
            color: black;
            margin: 0.1em;
            padding: 0.3em;
        }
        h1 {
            text-align: center;
            padding: 0.1em 0 0 0;
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: blue;
            font-size: 200%;
            font-weight: normal;
        }
        #message {
            font-weight: normal;
        }
        .wrapper {
            padding: 1em 1em 1em 1em;
        }
        #history p {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            padding-bottom: 0.5em;
            clear: both;
        }

        #history-wrapper {
            border: 1px solid red;
            border-width: 0 0 0px 0;
        }

    </style>
</head>
<body>

<div class="fill vbox wrapper">
    <h1>Simon Chatbot</h1>
    <div id="history" class="grow"></div>
      <div class='hbox'>
        <input id="message" class="grow"/>
        <button id='send'>Send</button>
      </div>
    </div>
    <div class="hbox">
        <!--<button id="Price">Price</button>
        <button id="Loans">Loans</button>
        <button id="Schedule">Schedule</button>
        <button id="Help">Help</button>-->
    </div>
</div>

<script type="text/javascript">
    // a simple JQuery like function to get elements by ID
    function $(id) { return document.getElementById(id);  }

    //configure pubnub
    var pubnub = new PubNub({
        subscribeKey:"sub-c-1052fc2c-aeb0-11e6-b37b-02ee2ddab7fe",
        publishKey:"pub-c-3769722d-021e-4fcc-affb-23f11b79ac73"
    });

    //add listener for message events
    pubnub.addListener({
        message: function(evt) {
            $('history').innerHTML += "<p>"+evt.message.text+"</p>"
            $('history').scrollTop = $('history').scrollHeight;
        }
    });
    //subscribe to channel
    pubnub.subscribe({channels:['request.message.channel']});

    //send the message
    $('message').addEventListener('keypress',function(evt) {
        if(evt.keyCode == 13) { //enter key
            pubnub.publish({
                channel:'request.message.channel',
//                channel:'chatbot-translate',
                message:{text: $('message').value}
            });
            $('message').value = '';
            $('message').focus();
        }
    });
    $('message').focus();

    // $('Price').addEventListener('Price',function() {

</script>
</body>
</html>
